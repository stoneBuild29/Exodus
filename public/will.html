<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exodus</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f1c2f, #0a101e);
      font-family: 'Segoe UI', sans-serif;
      color: #d7eaff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: rgba(20, 30, 50, 0.95);
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      width: 95%;
      max-width: 720px;
      text-align: center;
      border: 1px solid rgba(100,150,200,0.15);
    }

    h1 {
      font-size: 24px;
      color: #89cfff;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 32px;
    }

    .will-text {
      background: #0f1a2c;
      color: #cce4ff;
      border: 1px solid #375471;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .video-section {
      background: #101e30;
      border: 1px solid #375471;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 32px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .video-section:hover {
      background: #16273c;
    }

    .video-section img {
      width: 60px;
      margin-bottom: 12px;
    }

    .video-section p {
      font-size: 16px;
      color: #aacce8;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      background: #4fc3f7;
      border: none;
      border-radius: 10px;
      color: #0a101e;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #29b6f6;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 14px;
      color: #889bb5;
    }

    .confirmation {
      margin-top: 24px;
      font-size: 16px;
      color: #7fffd4;
      display: none;
    }
  </style>
  <script>
    function saveWill() {
      const confirmation = document.getElementById('confirmation');
      confirmation.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'standby.html';
      }, 4000);
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Will Creation</h1>
    <h2>Final Messages</h2>

    <div class="will-text">
      The old has passed away; behold, the new has come.
    </div>

    <div class="video-section" onclick="alert('This will open your camera or microphone to record a final message.')">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="record icon">
      <p>Record a message for kelsey</p>
    </div>

    <button onclick="saveWill()">Save Will</button>
    <div id="confirmation" class="confirmation">âœ… Your will has been securely received.<br>Will received. Awaiting confirmation...</div>
    <div class="footer-note">Your legacy is safe with us.</div>
  </div>
</body>
</html>
