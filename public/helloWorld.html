<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exodus</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overlock&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Overlock', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      background-attachment: scroll;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fefefe;
      text-align: center;
      padding: 40px;
    }
    .letter {
      padding: 0;
      max-width: 700px;
      text-align: center;
      position: relative;
      top: -40px;
    }
    .letter h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fcd34d;
    }
    .letter p {
      font-size: 20px;
      line-height: 2;
      margin: 12px 0;
    }
    .letter .back-button {
      margin-top: 24px;
      padding: 10px 20px;
      background: #6b7280;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Overlock', sans-serif;
    }
    .hello-button {
      font-size: 28px;
      padding: 16px 0;
      color: #111; /* 深灰黑色 */
      background: none;
      border: none;
      border-radius: 0;
      font-family: 'Overlock', sans-serif;
      cursor: pointer;
      box-shadow: none;
      transition: color 0.2s ease;
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
    }

    .hello-button:hover {
      color: #444; /* 鼠标悬停时略微变浅 */
    }



.binary-button:hover {
  background: rgba(0, 0, 0, 0.6);
}

.bit {
  width: 18px;
  height: 18px;
  font-size: 14px;
  line-height: 18px;
  border-radius: 4px;
  background-color: #003333;
  color: #00ffcc;
  animation: blink 1.5s infinite alternate;
  user-select: none;
}

.bit:nth-child(odd) {
  animation-delay: 0.3s;
}

@keyframes blink {
  0% { background-color: #003333; color: #00ffcc; }
  50% { background-color: #00ffcc; color: #003333; }
  100% { background-color: #003333; color: #00ffcc; }
}

  </style>
</head>
<body>
  <div class="letter">
    <div class="hello-button" onclick="location.href=''">Hello, World!</div>
  </div>
</body>
</html>
