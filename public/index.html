
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Exodus</title>
  <style>
    body {
      margin: 0;
      background: #111827; /* 深蓝稍亮背景 */
      font-family: 'Inter', sans-serif;
      color: #d8e9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 40px;
      background: radial-gradient(circle at center, rgba(122, 220, 255, 0.2), transparent 70%);
      box-shadow: 0 0 40px rgba(122, 220, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #a5d8ff, #f7a4d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 1.1rem;
      font-style: italic;
      font-weight: 400;
      color: #8faac7;
      margin-bottom: 32px;
    }

    button {
      background-color: transparent;
      border: 1px solid #a5d8ff;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #a5d8ff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(165, 216, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <h1>Never Say Goodbye</h1>
  <h2>Powered by The Bless Network · Connected by Natural Law</h2>
  <button onclick="location.href='health.html'">Launch Monitor</button>
</body>
</html>
